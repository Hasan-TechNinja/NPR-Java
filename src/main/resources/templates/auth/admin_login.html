<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
</head>
<body class="has-background-dark-75">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container mt-6">
    <div class="columns">
        <div class="column is-two-fifths card mx-auto p-3">
            <p
                    class="is-link has-text-centered my-2 is-flex is-justify-content-center is-align-items-center">
                <img th:src="@{/images/login.svg}" width="35" height="35"
                     class="mr-2" alt="login"/> <span class="is-size-4">Login To Dashboard</span>
            </p>
            <div th:if="${param.error}"
                 class="notification is-danger is-light">
                <button class="delete"></button>
                Invalid username and password.
            </div>
            <div th:if="${param.logout}"
                 class="notification is-success is-light">
                <button class="delete"></button>
                You have been logged out.
            </div>
            <form method="post" th:action="@{/login}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <div class="field">
                    <label for="username">Email</label>

                    <div class="control has-icons-left">
                        <input type="email"
                               class="input" id="username" name="username"
                               required/>
                        <span class="icon is-small is-left">
                            <img th:src="@{/images/icons/mail.svg}" alt="mail"/>
                        </span>
                    </div>
                    <!--                    <p class="help is-danger">This email is invalid</p>-->
                </div>
                <br/>
                <div class="field">
                    <label for="password">Password</label>
                    <div class="control has-icons-left">
                        <input type="password"
                               class="input" id="password" name="password"
                               required/>
                        <span class="icon is-small is-left">
                            <img th:src="@{/images/icons/password.svg}" alt="mail"/>
                        </span>
                    </div>
                    <!--                    <p class="help is-danger">Invalid Password</p>-->
                </div>
                <br/>
                <div>
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
                <br/>
                <div>
                    <button class="button is-link" type="submit">Login</button>
                    <button class="button is-danger" type="reset">Clean</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/notification.js}"></script>
</html>
