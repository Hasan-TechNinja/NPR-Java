<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container my-6">

    <h1 class="is-size-4 has-text-weight-bold"><i data-feather="users"></i> Role Management</h1>
    <div th:replace="~{fragments/table :: table(${roleResult},${table_url},~{::#table})}">
        <table class="table is-fullwidth is-bordered is-striped is-hoverable" id="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Role</th>
                <th>Description</th>
                <th>
                    <a class="button is-link" th:href="@{${table_url.csvUrl()}}">
                        CSV
                    </a>
                    <a class="button is-link" th:href="@{${table_url.createPageUrl()}}">
                        <i data-feather="plus"></i>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r,stat : ${roleResult.data}">
                <td th:text="${stat.index+1}"></td>
                <td th:text="${r.name}"></td>
                <td th:text="${r.description}"></td>
                <td>
                    <a th:href="@{'/roles/create_page?roleId={id}'(id=${r.id})}" class="button is-link">
                        <i data-feather="edit"></i>
                    </a>
                    <a th:href="@{'/roles/delete/{id}'(id=${r.id})}" class="button is-danger">
                        <i data-feather="trash-2"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
